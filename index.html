<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowShelf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-85SRQX986E"></script>

      function gtag(){dataLayer.push(arguments);}

      gtag('config', 'G-85SRQX986E');

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Inter', sans-serif; 
            color: #f3f4f6; 
            position: relative;
            min-height: 100vh;
            padding-bottom: 100px; /* Added padding for floating nav */
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            /* Updated filter for more visibility and frosted glass effect */
            filter: blur(4px) brightness(20%);
            z-index: -1;
            transition: background-image 1s ease-in-out;
        }
        #app {
            position: relative;
            z-index: 1;
            /* Removed solid background to let the frosted glass elements pop */
            background-color: transparent;
        }
        .font-nano {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 8px rgba(167, 139, 250, 0.4);
        }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.8); }
        .modal-content { background-color: #1f2937; color: #d1d5db; }
        .btn-primary { background-color: #4f46e5; color: white; transition: background-color 0.3s; }
        .btn-primary:hover:not(:disabled) { background-color: #4338ca; }
        .btn-primary:disabled { background-color: #312e81; cursor: not-allowed; opacity: 0.7; }
        .btn-secondary { background-color: #374151; color: white; transition: background-color 0.3s; }
        .btn-secondary:hover { background-color: #4b5563; }

        /* --- Frosted Glass Effect for Containers --- */
        #featured-section, 
        #search-section,
        #cast-details-page,
        #director-details-page {
            background-color: rgba(31, 41, 55, 0.6) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
        }
        #modal-content-wrapper {
            background-color: rgba(17, 24, 39, 0.75) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-grid { 
            background-color: rgba(31, 41, 55, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 0.75rem; 
            overflow: hidden; 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .card-grid:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        /* Loader */
        .loader { border: 5px solid #374151; border-top: 5px solid #4f46e5; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        .loader-sm { border: 3px solid #374151; border-top: 3px solid #818cf8; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Tab Styles */
        .tab-btn { background-color: transparent; border-bottom: 3px solid transparent; transition: all 0.3s ease; }
        .tab-btn.active { color: #818cf8; border-bottom-color: #818cf8; }
        .tab-btn:hover:not(.active) { background-color: #374151; }
        /* Genre Pill Styles */
        .genre-pill { display: inline-flex; align-items: center; background-color: #4f46e5; color: white; padding: 2px 8px; border-radius: 9999px; font-size: 0.8rem; line-height: 1.2; white-space: nowrap; }
        .genre-pill-remove { margin-left: 6px; cursor: pointer; font-weight: bold; font-size: 1rem; line-height: 1; }
        .genre-pill-remove:hover { color: #fecaca; }
        .person-link { color: #a5b4fc; text-decoration: none; transition: color 0.2s ease-in-out; }
        .person-link:hover { text-decoration: underline; color: #c7d2fe; }
        .similar-scroll-container::-webkit-scrollbar { height: 8px; }
        /* Skeleton Loader */
        @keyframes shimmer { 100% { transform: translateX(100%); } }
        .skeleton { position: relative; overflow: hidden; background-color: #374151; }
        .skeleton::after { position: absolute; top: 0; right: 0; bottom: 0; left: 0; transform: translateX(-100%); background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.1) 20%, rgba(255, 255, 255, 0.3) 60%, rgba(255, 255, 255, 0)); animation: shimmer 2s infinite; content: ''; }
        
        .swiper-container {
            overflow: hidden;
            width: 100%;
        }

        /* ===== Movie Detail Page Custom CSS ===== */
        .movie-detail-page {
          background-size: cover;
          background-position: center;
          position: relative;
        }

        .movie-detail-page .overlay {
            background: rgba(17, 24, 39, 0.85); /* dark background overlay from body */
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
        }

        .poster-section img {
          border-radius: 0.75rem;
          object-fit: cover;
        }

        /* Title */
        .title {
          font-size: 2.75rem;
          font-weight: bold;
          color: #ef4444; /* Tailwind red-500 */
          margin-bottom: 1rem;
        }

        /* Info section */
        .info p {
          font-size: 15px; /* Reduced font size */
          line-height: 1.5; /* Reduced line height */
        }

        /* Trailer Button */
        .trailer-btn {
            background: #dc2626; /* Tailwind red-600 */
            color: #fff;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            margin-top: 0.75rem;
        }

        .trailer-btn:hover {
          background: #b91c1c; /* Tailwind red-700 */
        }
        
         /* Recommendations */
        .recommendations {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .recommendations h2 {
          color: #f3f4f6;
          margin-bottom: 15px;
          border-bottom: 2px solid #ef4444;
          padding-bottom: 5px;
          font-size: 1.5rem;
          font-weight: bold;
        }
        .recommended-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns on mobile */
            gap: 0.75rem; /* Reduced gap */
        }
         @media (min-width: 640px) { /* sm breakpoint */
            .recommended-grid {
                grid-template-columns: repeat(5, 1fr); /* 5 columns on desktop for smaller cards */
            }
        }
        .recommended-card {
            background-color: rgba(31, 41, 55, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        .recommended-card:hover {
            transform: scale(1.05);
        }
        .recommended-card img {
            width: 100%;
            height: auto;
            aspect-ratio: 2/3;
            object-fit: cover;
        }
        .recommended-card h3 {
            padding: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: #f3f4f6;
            text-align: center;
        }
        
        /* Bookmark styles */
        .bookmark-btn.active {
            background-color: #ef4444;
            color: white;
        }

        /* Floating Navigation Bar */
        .floating-nav {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(31, 41, 55, 0.5); /* gray-800 with opacity */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(75, 85, 99, 0.6); /* gray-600 with opacity */
            border-radius: 9999px;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 40;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        .nav-btn {
            background-color: transparent;
            color: #d1d5db; /* gray-300 */
            padding: 0.75rem;
            border-radius: 9999px;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-btn:hover {
            background-color: rgba(75, 85, 99, 0.5); /* gray-600 with opacity */
            color: #fff;
        }
        .nav-btn.active {
            background-color: #4f46e5; /* indigo-600 */
            color: #fff;
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        /* Home Filter Navigation Pill */
        .home-filter-nav {
            width: max-content;
            max-width: 100%;
            background-color: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(75, 85, 99, 0.6);
            border-radius: 9999px;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .home-filter-nav::-webkit-scrollbar {
            display: none;
        }
        .home-filter-btn {
            background-color: transparent;
            color: #d1d5db;
            border-radius: 9999px;
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            width: 5.5rem;
            height: 3.5rem;
            flex-shrink: 0;
        }
        .home-filter-btn:hover {
            background-color: rgba(75, 85, 99, 0.5);
            color: #fff;
        }
        .home-filter-btn.active {
            background-color: #4f46e5;
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }
        .home-filter-btn svg {
            width: 1.5rem;
            height: 1.5rem;
        }
        .home-filter-btn span {
            font-size: 0.65rem;
            margin-top: 0.25rem;
        }

        /* List tabs animation */
        .list-tab-btn {
            transition: color 0.3s ease-in-out, border-color 0.3s ease-in-out;
        }

        /* Media Type Toggle */
        .media-type-btn {
            transition: color 0.3s ease-in-out;
        }
        #toggle-bg.tv {
            transform: translateX(calc(100% + 4px));
        }
        
        /* New Discover Page Styles */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .result-card {
            background-color: rgba(31, 41, 55, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 0.75rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .result-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }
        .result-card img {
            width: 100%;
            height: auto;
            aspect-ratio: 2/3;
            object-fit: cover;
        }
        .result-card-content {
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .result-card-title {
            font-weight: 700;
            color: #f3f4f6;
            font-size: 1rem;
            line-height: 1.2;
        }
        .result-card-info {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-top: 0.25rem;
        }
        
        /* Desktop Table-like view */
        @media (min-width: 768px) {
            .results-grid {
                display: block; /* Change to block to act like a table body */
                 border-radius: 0.5rem;
                overflow: hidden;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            .results-grid .result-card {
                display: grid;
                grid-template-columns: 80px 1fr 1fr 120px 80px 80px 50px;
                gap: 1rem;
                border-radius: 0;
                border: 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                align-items: center;
                padding: 0.75rem;
            }
            .results-grid .result-card:last-child {
                border-bottom: 0;
            }
            .results-grid .result-card:nth-child(even) {
                background-color: rgba(17, 24, 39, 0.6);
            }
             .results-grid .result-card:hover {
                background-color: rgba(55, 65, 81, 0.7);
                transform: none;
                box-shadow: none;
            }
            .results-grid .result-card img {
                width: 64px;
                height: 96px;
                border-radius: 0.375rem;
            }
            .result-card-content {
                padding: 0;
                grid-column: 2 / span 2;
            }
            .result-card-info-desktop {
                display: block !important;
            }
        }
        
        /* Cast & Director Details Page */
        #cast-details-page, #director-details-page {
            position: relative;
        }
        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 20;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .back-btn:hover {
            background-color: rgba(0,0,0,0.8);
        }

        /* Free to Watch Banner */
        .free-banner {
            background: linear-gradient(90deg, #10b981, #34d399);
            color: white;
            padding: 0.5rem 1rem;
            font-weight: bold;
            text-align: center;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(22, 163, 74, 0); }
            100% { box-shadow: 0 0 0 0 rgba(22, 163, 74, 0); }
        }

        /* OTT Logo */
        .ott-logo {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            margin: 2px;
            background-color: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div id="app" class="container mx-auto p-4 md:p-6 lg:p-8">

        <div id="home-page">
             <!-- Header: Mobile top-left, Desktop centered -->
             <header class="mb-4 relative flex flex-col md:flex-row items-center justify-between gap-y-2 md:gap-4">
                <!-- Empty div for spacing on desktop -->
                <div class="w-full md:w-1/3"></div>

                <!-- Title and Subtitle Block -->
                <div class="w-full md:w-1/3 text-left md:text-center">
                    <div class="flex justify-start md:justify-center items-center">
                        <!-- SVG Logo Removed -->
                        <h1 class="text-3xl md:text-5xl font-bold text-white font-nano">ShowShelf</h1>
                    </div>
                    <p class="text-sm md:text-lg text-gray-400 pl-1 md:pl-0">Your cinematic universe, beautifully organized.</p>
                </div>

                <!-- Empty div for spacing on desktop -->
                <div class="w-full md:w-1/3"></div>
            </header>
            
            <!-- Navigation: Space below reduced -->
            <div class="sticky top-4 z-30 mb-6 w-full flex justify-center">
                <div class="flex justify-center px-4 w-full max-w-lg">
                    <nav id="home-filter-nav" class="home-filter-nav">
                        <button data-filter="trending" class="home-filter-btn active">
                            <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 4a1 1 0 000 2 1 1 0 011 1v1a1 1 0 11-2 0V7a3 3 0 015.207-2.293 1 1 0 001.593-1.414A5 5 0 007 4zm4 12a1 1 0 000-2 1 1 0 01-1-1v-1a1 1 0 112 0v1a3 3 0 01-5.207 2.293 1 1 0 00-1.593 1.414A5 5 0 0011 16z" clip-rule="evenodd"></path></svg>
                            <span>Trending</span>
                        </button>
                        <button data-filter="foryou" class="home-filter-btn">
                            <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
                            <span>For You</span>
                        </button>
                        <button data-filter="recent" class="home-filter-btn">
                            <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2 6a2 2 0 012-2h12a2 2 0 012 2v2a2 2 0 100 4v2a2 2 0 01-2 2H4a2 2 0 01-2-2v-2a2 2 0 100-4V6z"></path></svg>
                            <span>Released</span>
                        </button>
                        <button data-filter="upcoming" class="home-filter-btn">
                             <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                            <span>Upcoming</span>
                        </button>
                        <button data-filter="surprise" class="home-filter-btn" title="Surprise Me">
                             <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5 5a3 3 0 015-2.236A3.001 3.001 0 0115 5h.012a2 2 0 011.988 2.304l-1.536 6.144A2 2 0 0113.464 15H6.536a2 2 0 01-1.988-1.552L3.012 7.304A2 2 0 015 5zm5-2a1 1 0 00-1 1v1a1 1 0 102 0V4a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                             <span>Surprise</span>
                        </button>
                    </nav>
                </div>
            </div>
    
            <section id="featured-section" class="mb-12 p-6 rounded-xl relative">
                <div class="flex flex-col md:flex-row flex-wrap justify-center items-center gap-4 mb-6">
                    <div id="language-filter-container" class="flex justify-center items-center gap-2">
                        <button data-lang="all" class="lang-filter-btn btn-primary text-sm py-1 px-3 rounded-md">All</button>
                        <button data-lang="en" class="lang-filter-btn btn-secondary text-sm py-1 px-3 rounded-md">English</button>
                        <button data-lang="hi" class="lang-filter-btn btn-secondary text-sm py-1 px-3 rounded-md">Hindi</button>
                        <button data-lang="bn" class="lang-filter-btn btn-secondary text-sm py-1 px-3 rounded-md">Bengali</button>
                    </div>
                    <div id="media-type-toggle-container" class="flex justify-center items-center">
                        <div class="relative inline-block w-48 h-10 rounded-full p-1 bg-gray-800/50 backdrop-blur-sm border border-gray-600/50">
                            <div id="toggle-bg" class="absolute top-1 left-1 w-[calc(50%-4px)] h-8 bg-indigo-600 rounded-full transition-transform duration-300 ease-in-out"></div>
                            <button data-type="movie" class="media-type-btn text-white absolute top-1 left-1 w-1/2 h-8 text-sm font-semibold z-10">Movies</button>
                            <button data-type="tv" class="media-type-btn text-gray-400 absolute top-1 right-1 w-1/2 h-8 text-sm font-semibold z-10">TV Series</button>
                        </div>
                    </div>
                </div>
                <!-- Swiper -->
                <div class="swiper-container">
                    <div id="featured-container" class="swiper-wrapper">
                        <!-- Movie cards will be injected here as swiper-slides -->
                    </div>
                </div>
            </section>
        </div>

        <div id="discover-page" class="hidden">
            <header class="relative text-center mb-4">
                <h2 class="text-4xl md:text-5xl font-bold text-white font-nano">Discover & Search</h2>
            </header>
            <div id="search-section" class="p-6 rounded-xl mt-8 space-y-4">
                <!-- Global Search Bar & AI Toggle -->
                <div class="flex flex-col sm:flex-row items-center gap-4">
                    <div class="relative flex-grow w-full">
                        <input type="text" id="globalSearchInput" placeholder="Search by title..." class="w-full p-3 pl-10 rounded-md bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                        </div>
                    </div>
                    <div class="flex items-center gap-4 w-full sm:w-auto">
                        <div class="relative w-full sm:w-48">
                            <select id="searchTypeDropdown" class="w-full p-3 rounded-md bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 appearance-none">
                                <option value="title" selected>Title</option>
                                <option value="keyword">Keyword</option>
                                <option value="director">Director/Creator</option>

                try {
                    const data = await fetchFromTMDb('discover/movie', { sort_by: 'popularity.desc' });
                    if (data && data.results) {
                        const moviesWithBackdrops = data.results.filter(movie => movie.backdrop_path);
                        if (moviesWithBackdrops.length > 0) {
                            const randomMovie = moviesWithBackdrops[Math.floor(Math.random() * moviesWithBackdrops.length)];
                            const backgroundImageUrl = `${backdropBaseUrl}${randomMovie.backdrop_path}`;
                            document.body.style.setProperty('--bg-image', `url('${backgroundImageUrl}')`);
                        }
                    }
                } catch (error) {
                    console.error("Failed to set random background image:", error);
                }
            };
            
            // --- BOOKMARK LOGIC ---
            const setupUserId = async () => {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                    userId = auth.currentUser?.uid;
                    if (!userId) {
                        userId = localStorage.getItem('cinebuff_user_id') || crypto.randomUUID();
                    }
                    localStorage.setItem('cinebuff_user_id', userId);
                } catch (error) {
                    console.error("Firebase Auth Error:", error);
                    userId = localStorage.getItem('cinebuff_user_id') || crypto.randomUUID();
                    localStorage.setItem('cinebuff_user_id', userId);
                }
                userIdInput.value = userId;
                await fetchBookmarks();
            };

            const fetchBookmarks = async () => {
                if (!userId) return;
                try {
                    const docRef = doc(db, "bookmarks", userId);
                    const docSnap = await getDoc(docRef);
                    userBookmarks = docSnap.exists() ? docSnap.data() : {};
                } catch (error) {
                    console.error('Failed to fetch bookmarks:', error);
                    userBookmarks = {};
                }
            };
            
            const updateBookmark = async (movieId, movieTitle, moviePoster, movieType, status) => {
                const currentStatus = userBookmarks[movieId]?.status;
                const newStatus = currentStatus === status ? null : status; 

                logUserActivity(newStatus ? 'add_to_list' : 'remove_from_list', { movieId, movieTitle, list: newStatus || status });
                
                try {
                    const docRef = doc(db, "bookmarks", userId);
                    const movieKey = String(movieId);

                    if (newStatus) {
                        const bookmarkData = { title: movieTitle, poster: moviePoster, type: movieType, status: newStatus };
                        await setDoc(docRef, { [movieKey]: bookmarkData }, { merge: true });
                        userBookmarks[movieId] = bookmarkData;
                    } else {
                         await updateDoc(docRef, { [movieKey]: deleteField() });
                        delete userBookmarks[movieId];
                    }
                    updateBookmarkButtons(movieId);
                } catch (error) {
                    console.error('Error updating bookmark:', error);

            };

            const updateBookmarkButtons = (movieId) => {
                const status = userBookmarks[movieId]?.status;
                document.querySelectorAll('.bookmark-btn').forEach(btn => {

            const saveFiltersToLocalStorage = () => {

                                    finalResults = applyLocalFilters(data?.results || []);

                                }

                    const url = URL.createObjectURL(blob);
                    link.setAttribute("href", url);

                                ${filmography}
                            </div>
                        </div>
                    </div>
                `;
            }

            async function showDirectorDetailsPage(personId) {
                homePage.classList.add('hidden');
                discoverPage.classList.add('hidden');
                myListsPage.classList.add('hidden');
                castDetailsPage.classList.add('hidden');
                directorDetailsPage.classList.remove('hidden');
                movieModal.classList.add('hidden');

                pageHistory.push(() => showMovieModal(window.history.state.movieId, window.history.state.movieType));

                directorDetailsContent.innerHTML = '<div class="flex justify-center items-center p-16"><div class="loader"></div></div>';

                const data = await fetchFromTMDb(`person/${personId}`, {
                    append_to_response: 'combined_credits'
                });

                const age = data.birthday ? new Date().getFullYear() - new Date(data.birthday).getFullYear() : 'N/A';
                
                const filmography = data.combined_credits.crew
                    .filter(item => (item.job === 'Director' || item.job === 'Creator') && item.poster_path)
                    .sort((a, b) => (b.popularity || 0) - (a.popularity || 0))
                    .slice(0, 40)
                    .map(item => renderMovieGridCard(mapApiData(item))).join('');

                directorDetailsContent.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div class="md:col-span-1">
                            <img src="${data.profile_path ? imageBaseUrl + data.profile_path : 'https://placehold.co/500x750'}" alt="${data.name}" class="rounded-lg shadow-lg w-full">
                        </div>
                        <div class="md:col-span-2">
                            <h2 class="text-4xl font-bold text-white font-nano">${data.name}</h2>
                            <div class="space-y-2 mt-4 text-gray-300">
                                <p><strong>Known For:</strong> ${data.known_for_department}</p>
                                <p><strong>Age:</strong> ${age}</p>
                                <p><strong>Nationality:</strong> ${data.place_of_birth || 'N/A'}</p>
                            </div>
                            <h3 class="text-2xl font-semibold mt-8 mb-4 border-b-2 border-indigo-500 pb-2">Filmography</h3>
                            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 max-h-[60vh] overflow-y-auto pr-2">
                                ${filmography || '<p class="col-span-full">No directed works found.</p>'}
                            </div>
                        </div>
                    </div>
                `;
            }

            // --- EVENT LISTENERS ---
            applyFiltersBtn.addEventListener('click', () => { saveFiltersToLocalStorage(); handleSearchAndDiscover(false); });
            resetFiltersBtn.addEventListener('click', () => { clearFiltersAndStorage(); handleSearchAndDiscover(true); });
            exportCsvBtn.addEventListener('click', () => exportTableToCSV('showshelf_export.csv'));
            minRatingFilter.addEventListener('input', (e) => {
                const minVal = parseFloat(e.target.value), maxVal = parseFloat(maxRatingFilter.value);
                minRatingValue.textContent = minVal.toFixed(1);
                if (minVal > maxVal) { maxRatingFilter.value = minVal; maxRatingValue.textContent = minVal.toFixed(1); }
            });
            maxRatingFilter.addEventListener('input', (e) => {
                const maxVal = parseFloat(e.target.value), minVal = parseFloat(minRatingFilter.value);
                maxRatingValue.textContent = maxVal.toFixed(1);
                if (maxVal < minVal) { minRatingFilter.value = maxVal; minRatingValue.textContent = maxVal.toFixed(1); }
            });
            contentTypeFilter.addEventListener('change', (e) => {
                if (e.target.value === 'tv') {
                    certCountryFilter.disabled = true; certificationFilter.disabled = true; certCountryFilter.value = ''; certificationFilter.value = ''; certificationFilter.innerHTML = '<option value="">Select Rating</option>';
                } else { certCountryFilter.disabled = false; }
            });
            globalSearchInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') applyFiltersBtn.click(); });
            
            searchTypeDropdown.addEventListener('change', () => {
                const selectedType = searchTypeDropdown.value;
                const placeholderMap = {
                    title: "Search by movie or TV show title...",
                    keyword: "Search by keyword (e.g., 'heist', 'dystopia')...",
                    director: "Search by director or creator's name...",
                    web_search: "Ask AI... (e.g., 'Sci-fi movies with a twist')"
                };
                globalSearchInput.placeholder = placeholderMap[selectedType] || "Enter search term...";
            });

            toggleFiltersBtn.addEventListener('click', () => {
                const isHidden = advancedFilters.classList.toggle('hidden');
                toggleFiltersBtn.querySelector('span').textContent = isHidden ? 'Show Advanced Filters' : 'Hide Advanced Filters';
                toggleFiltersBtn.querySelector('svg').style.transform = isHidden ? 'rotate(0deg)' : 'rotate(180deg)';
            });

            sortFilter.addEventListener('change', () => {
                if(resultsGrid.innerHTML.trim() !== '' && !loader.style.display) { 
                    handleSearchAndDiscover(false);
                }
            });

            navHomeBtn.addEventListener('click', showHomePage);
            navDiscoverBtn.addEventListener('click', showDiscoverPage);
            navBookmarksBtn.addEventListener('click', showMyListsPage);
            copyUserIdBtn.addEventListener('click', () => { userIdInput.select(); document.execCommand('copy'); });
            loadUserIdBtn.addEventListener('click', () => {
                const newUserId = userIdInput.value.trim();
                if (newUserId) {
                    userId = newUserId;
                    localStorage.setItem('cinebuff_user_id', userId);
                    fetchBookmarks();
                    if(!myListsPage.classList.contains('hidden')) renderBookmarkList('watchlist');
                    alert('Bookmarks for this ID have been loaded.');
                }
            });
            document.querySelector('.list-tab-btn[data-list-type="watchlist"]').parentElement.addEventListener('click', (e) => { if (e.target.matches('.list-tab-btn')) renderBookmarkList(e.target.dataset.listType); });
            scrollTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

            homeFilterNav.addEventListener('click', (e) => {
                const target = e.target.closest('.home-filter-btn');
                if (!target) return;
                homeFilterNav.querySelectorAll('.home-filter-btn').forEach(btn => btn.classList.remove('active'));
                target.classList.add('active');
                
                document.querySelectorAll('#language-filter-container .btn-primary').forEach(b => b.classList.replace('btn-primary', 'btn-secondary'));
                document.querySelector('#language-filter-container [data-lang="all"]').classList.replace('btn-secondary', 'btn-primary');
                currentCarouselLang = 'all';

                const filter = target.dataset.filter;
                 mediaTypeToggleContainer.classList.toggle('hidden', filter === 'foryou' || filter === 'surprise');
                if (filter === 'surprise') {
                    getSurpriseMovie();
                } else {
                    languageFilterContainer.classList.toggle('hidden', filter === 'foryou');
                    updateHomeCarousel(filter, currentCarouselLang, currentMediaType);
                }
            });

             languageFilterContainer.addEventListener('click', (e) => {
                if (e.target.matches('.lang-filter-btn')) {
                    languageFilterContainer.querySelectorAll('.btn-primary').forEach(b => b.classList.replace('btn-primary', 'btn-secondary'));
                    e.target.classList.replace('btn-secondary', 'btn-primary');
                    currentCarouselLang = e.target.dataset.lang;
                    const activeFilter = document.querySelector('#home-filter-nav .home-filter-btn.active').dataset.filter;
                    updateHomeCarousel(activeFilter, currentCarouselLang, currentMediaType);
                }
            });

            mediaTypeToggleContainer.addEventListener('click', (e) => {
                const target = e.target.closest('.media-type-btn');
                if (!target || target.dataset.type === currentMediaType) return;

                currentMediaType = target.dataset.type;

                const toggleBg = document.getElementById('toggle-bg');
                const movieBtn = mediaTypeToggleContainer.querySelector('[data-type="movie"]');
                const tvBtn = mediaTypeToggleContainer.querySelector('[data-type="tv"]');

                if (currentMediaType === 'tv') {
                    toggleBg.classList.add('tv');
                    tvBtn.classList.replace('text-gray-400', 'text-white');
                    movieBtn.classList.replace('text-white', 'text-gray-400');
                } else {
                    toggleBg.classList.remove('tv');
                    movieBtn.classList.replace('text-gray-400', 'text-white');
                    tvBtn.classList.replace('text-white', 'text-gray-400');
                }
                
                const upcomingFilterBtn = homeFilterNav.querySelector('[data-filter="upcoming"]');
                upcomingFilterBtn.disabled = currentMediaType === 'tv';
                upcomingFilterBtn.classList.toggle('opacity-50', currentMediaType === 'tv');
                upcomingFilterBtn.classList.toggle('cursor-not-allowed', currentMediaType === 'tv');

                if (upcomingFilterBtn.classList.contains('active') && currentMediaType === 'tv') {
                    upcomingFilterBtn.classList.remove('active');
                    const trendingFilterBtn = homeFilterNav.querySelector('[data-filter="trending"]');
                    trendingFilterBtn.classList.add('active');
                    updateHomeCarousel('trending', currentCarouselLang, currentMediaType);
                } else {
                    const activeFilter = document.querySelector('#home-filter-nav .home-filter-btn.active').dataset.filter;
                    updateHomeCarousel(activeFilter, currentCarouselLang, currentMediaType);
                }
            });

            certCountryFilter.addEventListener('change', (e) => {
                const countryCode = e.target.value;
                certificationFilter.innerHTML = '<option value="">Select Rating</option>';
                if (countryCode && certificationsData[countryCode]) {
                    certificationFilter.disabled = false;
                    certificationsData[countryCode].forEach(cert => {
                        const option = document.createElement('option');
                        option.value = cert.certification;
                        option.textContent = `${cert.certification} (${cert.meaning})`;
                        certificationFilter.appendChild(option);
                    });
                } else { certificationFilter.disabled = true; }
            });
            
            document.body.addEventListener('click', (e) => { 
                const link = e.target.closest('a, .result-card, .card-grid, .recommended-card, .back-btn');
                if (link) e.preventDefault();
                
                const backBtn = e.target.closest('.back-btn');
                if (backBtn) {
                    goBack();
                    return;
                }
                
                const itemElement = e.target.closest('.result-card[data-id], .card-grid[data-id], .recommended-card[data-id]');
                if (itemElement) {
                     window.history.pushState({movieId: itemElement.dataset.id, movieType: itemElement.dataset.type}, '');
                    showMovieModal(itemElement.dataset.id, itemElement.dataset.type || 'movie');
                    return;
                }

                const directorLink = e.target.closest('.director-link');
                if(directorLink) {
                    showDirectorDetailsPage(directorLink.dataset.personId);
                    return;
                }
                
                const castLink = e.target.closest('.cast-link');
                if(castLink) {
                    showCastDetailsPage(castLink.dataset.personId);
                    return;
                }
            });
            
            genreFilterDisplay.addEventListener('click', () => genreFilterDropdown.classList.toggle('hidden'));
            genreFilterDropdown.addEventListener('change', (e) => { if (e.target.type === 'checkbox') updateSelectedGenres(e.target.value, e.target.dataset.name, e.target.checked, e.target.dataset.type || 'genre'); });
            selectedGenresContainer.addEventListener('click', (e) => { 
                if(e.target.classList.contains('genre-pill-remove')) { 
                    e.stopPropagation(); 
                    const id = e.target.dataset.id;
                    const checkbox = document.querySelector(`#genreFilterDropdown input[value="${id}"]`);
                    if (checkbox) checkbox.checked = false;
                    updateSelectedGenres(id, '', false); 
                } 
            });
            window.addEventListener('click', (e) => { if (!genreFilterContainer.contains(e.target)) genreFilterDropdown.classList.add('hidden'); });
            
            closeModalBtn.addEventListener('click', () => { movieModal.classList.add('hidden'); document.body.style.overflow = 'auto'; pageHistory = []; });
            movieModal.addEventListener('click', (e) => { if (e.target === movieModal) { movieModal.classList.add('hidden'); document.body.style.overflow = 'auto'; pageHistory = []; } });

            window.addEventListener('scroll', () => {
                const isNearBottom = (window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500;
                if (isNearBottom && !isLoadingMoreDiscover && canLoadMoreDiscover && !discoverPage.classList.contains('hidden')) loadMoreMovies();
                if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) scrollTopBtn.classList.remove('hidden');
                else scrollTopBtn.classList.add('hidden');
            });

            // --- INITIALIZATION ---
            const initializeApp = async () => {
                loader.style.display = 'flex';
                await setRandomBackgroundImage();
                await setupUserId();
                await loadStaticData();
                initSwiper(); 
                
                if (loadFiltersFromLocalStorage()) {
                    await handleSearchAndDiscover(true);
                } else {
                    showHomePage();
                    await updateHomeCarousel('trending');
                }
                loader.style.display = 'none';
            };

            initializeApp();
        });
    </script>
</body>
</html>
