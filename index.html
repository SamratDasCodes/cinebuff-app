<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowShelf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-85SRQX986E"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-85SRQX986E');
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        html { 
            scroll-behavior: smooth; 
        }
        body { 
            font-family: 'Inter', sans-serif; 
            color: #f3f4f6; 
            position: relative;
            min-height: 100vh;
            padding-bottom: 100px; /* Added padding for floating nav */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        body.modal-open {
            overflow: hidden;
        }
        /* body.home-view is no longer needed to lock scroll */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            /* Updated filter for more visibility and frosted glass effect */
            filter: blur(4px) brightness(20%);
            z-index: -1;
            transition: background-image 1s ease-in-out;
        }
        #app {
            position: relative;
            z-index: 1;
            background-color: transparent;
            min-height: 100vh;
        }
        .font-nano {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 8px rgba(167, 139, 250, 0.4);
        }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.8); }
        .modal-content { background-color: #1f2937; color: #d1d5db; }
        .btn-primary { background-color: #4f46e5; color: white; transition: background-color 0.3s; }
        .btn-primary:hover:not(:disabled) { background-color: #4338ca; }
        .btn-primary:disabled { background-color: #312e81; cursor: not-allowed; opacity: 0.7; }
        .btn-secondary { background-color: #374151; color: white; transition: background-color 0.3s; }
        .btn-secondary:hover { background-color: #4b5563; }

        /* --- Frosted Glass Effect for Containers --- */
        #featured-section, 
        #search-section,
        #cast-details-page,
        #director-details-page {
            background-color: rgba(31, 41, 55, 0.6) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
        }
        #modal-content-wrapper {
            background-color: rgba(17, 24, 39, 0.75) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-grid { 
            background-color: rgba(31, 41, 55, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 0.75rem; 
            overflow: hidden; 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .card-grid:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        /* Loader */
        .loader { border: 5px solid #374151; border-top: 5px solid #4f46e5; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        .loader-sm { border: 3px solid #374151; border-top: 3px solid #818cf8; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Genre Pill Styles */
        .genre-pill { display: inline-flex; align-items: center; background-color: #4f46e5; color: white; padding: 2px 8px; border-radius: 9999px; font-size: 0.8rem; line-height: 1.2; white-space: nowrap; }
        .genre-pill-remove { margin-left: 6px; cursor: pointer; font-weight: bold; font-size: 1rem; line-height: 1; }
        .genre-pill-remove:hover { color: #fecaca; }
        .person-link { color: #a5b4fc; text-decoration: none; transition: color 0.2s ease-in-out; }
        .person-link:hover { text-decoration: underline; color: #c7d2fe; }
        .similar-scroll-container::-webkit-scrollbar { height: 8px; }
        /* Skeleton Loader */
        @keyframes shimmer { 100% { transform: translateX(100%); } }
        .skeleton { position: relative; overflow: hidden; background-color: #374151; }
        .skeleton::after { position: absolute; top: 0; right: 0; bottom: 0; left: 0; transform: translateX(-100%); background-image: linear-gradient(90deg, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0.1) 20%, rgba(255, 255, 255, 0.3) 60%, rgba(255, 255, 255, 0)); animation: shimmer 2s infinite; content: ''; }
        
        .swiper-container {
            overflow: hidden;
            width: 100%;
        }

        /* ===== Movie Detail Page Custom CSS ===== */
        .movie-detail-page {
          background-size: cover;
          background-position: center;
          position: relative;
        }

        .movie-detail-page .overlay {
            background: rgba(17, 24, 39, 0.85); /* dark background overlay from body */
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
        }

        .poster-section img {
          border-radius: 0.75rem;
          object-fit: cover;
        }

        /* Title */
        .title {
          font-size: 2.75rem;
          font-weight: bold;
          color: #ef4444; /* Tailwind red-500 */
          margin-bottom: 1rem;
        }

        /* Info section */
        .info p {
          font-size: 15px; /* Reduced font size */
          line-height: 1.5; /* Reduced line height */
        }

        /* Trailer Button */
        .trailer-btn {
            background: #dc2626; /* Tailwind red-600 */
            color: #fff;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            margin-top: 0.75rem;
        }

        .trailer-btn:hover {
          background: #b91c1c; /* Tailwind red-700 */
        }
        
         /* Recommendations */
        .recommendations {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
       
        .recommended-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns on mobile */
            gap: 0.75rem; /* Reduced gap */
        }
         @media (min-width: 640px) { /* sm breakpoint */
            .recommended-grid {
                grid-template-columns: repeat(5, 1fr); /* 5 columns on desktop for smaller cards */
            }
        }
        .recommended-card {
            background-color: rgba(31, 41, 55, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        .recommended-card:hover {
            transform: scale(1.05);
        }
        .recommended-card img {
            width: 100%;
            height: auto;
            aspect-ratio: 2/3;
            object-fit: cover;
        }
        .recommended-card h3 {
            padding: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: #f3f4f6;
            text-align: center;
        }
        
        /* Bookmark styles */
        .bookmark-btn.active {
            background-color: #ef4444;
            color: white;
        }

        /* Floating Navigation Bar */
        .floating-nav {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(31, 41, 55, 0.5); /* gray-800 with opacity */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(75, 85, 99, 0.6); /* gray-600 with opacity */
            border-radius: 9999px;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 40;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        .nav-btn {
            background-color: transparent;
            color: #d1d5db; /* gray-300 */
            padding: 0.75rem;
            border-radius: 9999px;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-btn:hover {
            background-color: rgba(75, 85, 99, 0.5); /* gray-600 with opacity */
            color: #fff;
        }
        .nav-btn.active {
            background-color: #4f46e5; /* indigo-600 */
            color: #fff;
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }

        /* --- New Top Tab Navigation --- */
        #top-nav-container {
            position: sticky;
            top: 1rem;
            z-index: 30;
            background-color: rgba(17, 24, 39, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 0.5rem;
            padding: 0.5rem;
            width: 95%;
            max-width: 500px; /* Max width for larger screens */
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #top-nav {
            position: relative;
            display: flex;
            justify-content: space-around;
        }
        .top-nav-btn {
            background: none;
            border: none;
            color: #d1d5db; /* gray-300 */
            padding: 0.75rem 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s ease;
            position: relative;
            z-index: 2;
            flex-grow: 1;
        }
        .top-nav-btn:hover {
            color: #fff;
        }
        .top-nav-btn.active {
            color: #a5b4fc; /* indigo-300 */
        }
        #nav-indicator {
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            height: 3px;
            background-color: #6366f1; /* indigo-500 */
            border-radius: 2px;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 1;
        }

        /* Generic Tab Button Styles */
        .tab-btn {
            transition: color 0.3s ease-in-out, border-color 0.3s ease-in-out;
            border-bottom: 2px solid transparent;
        }
        .tab-btn.active {
            color: #818cf8; /* indigo-400 */
            border-bottom-color: #818cf8;
        }
        .tab-btn:not(.active) {
            color: #9ca3af; /* gray-400 */
        }
         .tab-btn:hover:not(.active) {
            color: #e5e7eb; /* gray-200 */
            border-bottom-color: #4b5563; /* gray-600 */
        }


        /* Media Type Toggle */
        .media-type-btn {
            transition: color 0.3s ease-in-out;
        }
        #toggle-bg.tv {
            transform: translateX(calc(100% + 4px));
        }
        
        /* New Discover Page Styles */
        #results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Mobile default */
            gap: 1rem;
        }
        @media (min-width: 768px) { /* md breakpoint for tablets */
            #results-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (min-width: 1024px) { /* lg breakpoint */
            #results-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }
        
        /* Cast & Director Details Page */
        #cast-details-page, #director-details-page {
            position: relative;
        }

        /* Free to Watch Banner */
        .free-banner {
            background: linear-gradient(90deg, #10b981, #34d399);
            color: white;
            padding: 0.5rem 1rem;
            font-weight: bold;
            text-align: center;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(22, 163, 74, 0); }
            100% { box-shadow: 0 0 0 0 rgba(22, 163, 74, 0); }
        }

        /* OTT Logo */
        .ott-logo {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            margin: 2px;
            background-color: rgba(255,255,255,0.1);
        }

        /* Pagination Styles */
        .page-btn {
            background-color: #374151;
            color: #d1d5db;
            border: none;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            margin: 0 0.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .page-btn:hover:not(:disabled) {
            background-color: #4b5563;
            color: #fff;
        }
        .page-btn.active {
            background-color: #4f46e5;
            color: #fff;
        }
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="app" class="container mx-auto p-4 md:p-6 lg:p-8">

        <div id="home-page">
             <!-- Header: Mobile top-left, Desktop centered -->
             <header class="mb-4 relative flex flex-col md:flex-row items-center justify-between gap-y-2 md:gap-4">
                <!-- Empty div for spacing on desktop -->
                <div class="w-full md:w-1/3"></div>

                <!-- Title and Subtitle Block -->
                <div class="w-full md:w-1/3 text-left md:text-center">
                    <div class="flex justify-start md:justify-center items-center">
                        <!-- SVG Logo Removed -->
                        <h1 class="text-3xl md:text-5xl font-bold text-white font-nano">ShowShelf</h1>
                    </div>
                    <p class="text-sm md:text-lg text-gray-400 pl-1 md:pl-0">Your cinematic universe, beautifully organized.</p>
                </div>

                <!-- Empty div for spacing on desktop -->
                <div class="w-full md:w-1/3"></div>
            </header>
            
            <!-- Navigation -->
            <div id="top-nav-container" class="mb-6">
                 <nav id="top-nav">
                    <button data-filter="trending" class="top-nav-btn active">Trending</button>
                    <button data-filter="recent" class="top-nav-btn">Released</button>
                    <button data-filter="upcoming" class="top-nav-btn">Upcoming</button>
                    <div id="nav-indicator"></div>
                 </nav>
            </div>
    
            <section id="featured-section" class="mb-12 p-6 rounded-xl relative">
                <div class="flex flex-col md:flex-row flex-wrap justify-center items-center gap-4 mb-6">
                    <div id="language-filter-container" class="flex justify-center items-center gap-2">
                        <button data-lang="all" class="lang-filter-btn btn-primary text-sm py-1 px-3 rounded-md">All</button>
                        <button data-lang="en" class="lang-filter-btn btn-secondary text-sm py-1 px-3 rounded-md">English</button>
                        <button data-lang="hi" class="lang-filter-btn btn-secondary text-sm py-1 px-3 rounded-md">Hindi</button>
                        <button data-lang="bn" class="lang-filter-btn btn-secondary text-sm py-1 px-3 rounded-md">Bengali</button>
                    </div>
                    <div id="media-type-toggle-container" class="flex justify-center items-center">
                        <div class="relative inline-block w-48 h-10 rounded-full p-1 bg-gray-800/50 backdrop-blur-sm border border-gray-600/50">
                            <div id="toggle-bg" class="absolute top-1 left-1 w-[calc(50%-4px)] h-8 bg-indigo-600 rounded-full transition-transform duration-300 ease-in-out"></div>
                            <button data-type="movie" class="media-type-btn text-white absolute top-1 left-1 w-1/2 h-8 text-sm font-semibold z-10">Movies</button>
                            <button data-type="tv" class="media-type-btn text-gray-400 absolute top-1 right-1 w-1/2 h-8 text-sm font-semibold z-10">TV Series</button>
                        </div>
                    </div>
                </div>
                <!-- Swiper -->
                <div class="swiper-container">
                    <div id="featured-container" class="swiper-wrapper">
                        <!-- Movie cards will be injected here as swiper-slides -->
                    </div>
                </div>
            </section>
        </div>

        <div id="discover-page" class="hidden">
            <header class="relative text-center mb-4">
                <h2 class="text-4xl md:text-5xl font-bold text-white font-nano">Discover & Search</h2>
            </header>
            <div id="search-section" class="p-6 rounded-xl mt-8 space-y-4">
                <!-- New Search Tabs -->
                <div class="mb-4 border-b border-gray-700">
                    <nav id="search-nav-tabs" class="-mb-px flex space-x-6" aria-label="Tabs">
                        <button data-search-tab="standard" class="tab-btn whitespace-nowrap py-3 px-1 font-semibold text-sm active">Standard Search</button>
                        <button data-search-tab="ai" class="tab-btn whitespace-nowrap py-3 px-1 font-semibold text-sm">AI Helper</button>
                    </nav>
                </div>

                <!-- Standard Search Content -->
                <div id="standard-search-content">
                    <div class="flex flex-col sm:flex-row items-center gap-4">
                        <div class="relative flex-grow w-full">
                            <input type="text" id="globalSearchInput" placeholder="Search by title..." class="w-full p-3 pl-10 rounded-md bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                            </div>
                        </div>
                        <button id="toggleFiltersBtn" class="btn-secondary font-semibold text-sm w-full sm:w-auto py-3 px-4">
                            <span>Filters</span>
                            <svg class="w-4 h-4 inline-block ml-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                    </div>

                    <!-- Advanced Filters Section (Initially Hidden) -->
                    <div id="advanced-filters" class="hidden pt-4 space-y-4">
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 items-center">
                            <div id="genreFilterContainer" class="relative lg:col-span-1">
                                <label for="genreFilterDisplay" class="sr-only">Genre</label>
                                <div id="genreFilterDisplay" class="w-full p-3 h-[50px] rounded-md bg-gray-800 text-white border border-gray-700 flex items-center cursor-pointer overflow-hidden">
                                    <span id="genreFilterPlaceholder" class="text-gray-400">Filter by Genre</span>
                                    <div id="selectedGenresContainer" class="flex flex-nowrap gap-1"></div>
                                </div>
                                <div id="genreFilterDropdown" class="absolute z-20 w-full mt-1 bg-gray-800 border border-gray-700 rounded-md shadow-lg hidden max-h-60 overflow-y-auto"></div>
                            </div>
                            <div id="ottFilterContainer" class="relative lg:col-span-1">
                                <label for="ottFilterDisplay" class="sr-only">Streaming Service</label>
                                <div id="ottFilterDisplay" class="w-full p-3 h-[50px] rounded-md bg-gray-800 text-white border border-gray-700 flex items-center cursor-pointer overflow-hidden">
                                    <span id="ottFilterPlaceholder" class="text-gray-400">Filter by Service</span>
                                    <div id="selectedOTTsContainer" class="flex flex-nowrap gap-1"></div>
                                </div>
                                <div id="ottFilterDropdown" class="absolute z-20 w-full mt-1 bg-gray-800 border border-gray-700 rounded-md shadow-lg hidden max-h-60 overflow-y-auto"></div>
                            </div>
                            <div>
                                <label for="yearFilter" class="sr-only">Year</label>
                                <input type="number" id="yearFilter" placeholder="Year" class="w-full p-3 rounded-md bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
                            </div>
                            <div class="w-full relative">
                                <label for="languageFilter" class="sr-only">Language</label>
                                <select id="languageFilter" class="w-full p-3 rounded-md bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 appearance-none">
                                    <option value="">All Languages</option>
                                    <option value="en">English</option>
                                    <option value="hi">Hindi</option>
                                    <option value="bn">Bengali</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                    <option value="ja">Japanese</option>
                                    <option value="ko">Korean</option>
                                    <option value="zh">Chinese</option>
                                    <option value="ru">Russian</option>
                                    <option value="it">Italian</option>
                                    <option value="pt">Portuguese</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                </div>
                            </div>
                            <div class="w-full relative">
                                <label for="certCountryFilter" class="sr-only">Certification Country</label>
                                <select id="certCountryFilter" class="w-full p-3 rounded-md bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 appearance-none">
                                    <option value="">Rating Region</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                </div>
                            </div>
                            <div class="w-full relative">
                                <label for="certificationFilter" class="sr-only">Certification</label>
                                <select id="certificationFilter" class="w-full p-3 rounded-md bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 appearance-none" disabled>
                                    <option value="">Select Rating</option>

            const applyFiltersBtn = document.getElementById('applyFiltersBtn');

            const searchNavTabs = document.getElementById('search-nav-tabs');
            const standardSearchContent = document.getElementById('standard-search-content');
            const aiSearchContent = document.getElementById('ai-search-content');

            const setRandomBackgroundImage = async () => {
                try {
                    const data = await fetchFromTMDb('discover/movie', { sort_by: 'popularity.desc' });
                    if (data && data.results) {
                        const moviesWithBackdrops = data.results.filter(movie => movie.backdrop_path);
                        if (moviesWithBackdrops.length > 0) {
                            const randomMovie = moviesWithBackdrops[Math.floor(Math.random() * moviesWithBackdrops.length)];
                            const backgroundImageUrl = `${backdropBaseUrl}${randomMovie.backdrop_path}`;
                            document.body.style.setProperty('--bg-image', `url('${backgroundImageUrl}')`);
                        }
                    }
                } catch (error) {
                    console.error("Failed to set random background image:", error);
                }
            };
            
            // --- BOOKMARK LOGIC ---
            const setupUserId = async () => {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                    userId = auth.currentUser?.uid;
                    if (!userId) {
                        userId = localStorage.getItem('cinebuff_user_id') || crypto.randomUUID();
                    }
                    localStorage.setItem('cinebuff_user_id', userId);
                } catch (error) {
                    console.error("Firebase Auth Error:", error);
                    userId = localStorage.getItem('cinebuff_user_id') || crypto.randomUUID();
                    localStorage.setItem('cinebuff_user_id', userId);
                }
                userIdInput.value = userId;
                await fetchBookmarks();
            };

            const fetchBookmarks = async () => {
                if (!userId) return;
                try {
                    const docRef = doc(db, "bookmarks", userId);
                    const docSnap = await getDoc(docRef);
                    userBookmarks = docSnap.exists() ? docSnap.data() : {};
                } catch (error) {
                    console.error('Failed to fetch bookmarks:', error);
                    userBookmarks = {};
                }
            };
            
            const updateBookmark = async (movieId, movieTitle, moviePoster, movieType, status) => {
                const currentStatus = userBookmarks[movieId]?.status;
                const newStatus = currentStatus === status ? null : status; 

                logUserActivity(newStatus ? 'add_to_list' : 'remove_from_list', { movieId, movieTitle, list: newStatus || status });
                
                try {
                    const docRef = doc(db, "bookmarks", userId);
                    const movieKey = String(movieId);

                    if (newStatus) {
                        const bookmarkData = { title: movieTitle, poster: moviePoster, type: movieType, status: newStatus };
                        await setDoc(docRef, { [movieKey]: bookmarkData }, { merge: true });
                        userBookmarks[movieId] = bookmarkData;
                    } else {
                         await updateDoc(docRef, { [movieKey]: deleteField() });
                        delete userBookmarks[movieId];
                    }
                    updateBookmarkButtons(movieId);
                } catch (error) {
                    console.error('Error updating bookmark:', error);
                }
            };

            const updateBookmarkButtons = (movieId) => {
                const status = userBookmarks[movieId]?.status;
                document.querySelectorAll('.bookmark-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.status === status);
                });
            };

            // --- LOCAL STORAGE & FILTERS ---
            const saveFiltersToLocalStorage = () => {
                const filters = {
                    searchTerm: globalSearchInput.value.trim(),
                    selectedGenres: selectedGenres,
                    selectedOTTs: selectedOTTs,
                    selectedYear: yearFilter.value,
                    minRating: minRatingFilter.value,
                    maxRating: maxRatingFilter.value,
                    selectedCertCountry: certCountryFilter.value,
                    selectedCertification: certificationFilter.value,
                    contentType: contentTypeFilter.value,
                    selectedLanguage: document.getElementById('languageFilter').value,
                    sortBy: `${sortFilter.value}.${document.getElementById('sortOrderBtn').dataset.order}`
                };
                localStorage.setItem('movieHubFilters', JSON.stringify(filters));
            };

            const loadFiltersFromLocalStorage = () => {
                const savedFiltersJSON = localStorage.getItem('movieHubFilters');
                if (!savedFiltersJSON) return false;

                const filters = JSON.parse(savedFiltersJSON);

                globalSearchInput.value = filters.searchTerm || '';
                yearFilter.value = filters.selectedYear || '';
                minRatingFilter.value = filters.minRating || 0;
                minRatingValue.textContent = parseFloat(minRatingFilter.value).toFixed(1);
                maxRatingFilter.value = filters.maxRating || 10;

                let params = {

                    params.with_original_language = lang;
                }

                const today = new Date();
                const todayStr = today.toISOString().split('T')[0];

                const sixWeeksAgoDate = new Date();
                sixWeeksAgoDate.setDate(today.getDate() - 42);
                const sixWeeksAgoStr = sixWeeksAgoDate.toISOString().split('T')[0];
                
                const sixMonthsFromNowDate = new Date();
                sixMonthsFromNowDate.setMonth(today.getMonth() + 6);
                const sixMonthsFromNowStr = sixMonthsFromNowDate.toISOString().split('T')[0];

                // Movie and TV shows use different date parameter names
                const releaseDateParamPrefix = mediaType === 'movie' ? 'primary_release_date' : 'air_date';

                switch (filterType) {
                    case 'trending':
                        title = 'Trending Today';
                        // Only apply a high vote count filter if looking at all languages.
                        // This prevents popular regional content from being filtered out.
                        if (lang === 'all') {
                            params['vote_count.gte'] = 50; 
                        }
                        break;
                    case 'recent':
                        title = mediaType === 'movie' ? 'Recently Released' : 'Airing Now';
                        params[`${releaseDateParamPrefix}.gte`] = sixWeeksAgoStr;
                        params[`${releaseDateParamPrefix}.lte`] = todayStr;
                        break;
                    case 'upcoming':
                        title = 'Upcoming';
                        params[`${releaseDateParamPrefix}.gte`] = todayStr;
                        params[`${releaseDateParamPrefix}.lte`] = sixMonthsFromNowStr;
                         // Sort upcoming by release date instead of popularity for better relevance
                        params.sort_by = `${releaseDateParamPrefix}.asc`;
                        break;

                    if (useDiscover || !searchTerm) {
                        const baseParams = { 
                            sort_by: sortBy,
